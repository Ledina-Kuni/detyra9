<html>
<body>
    <head>
        <title> sets</title>
    </head>


<p>The add() method adds values to a set:</p>

<p id="demo"></p>

<script>
// Create a Set
const letters = new Set();

// Add Values to the Set
letters.add("a");
letters.add("b");
letters.add("c");
letters.add("d");
letters.add("e");
letters.add("f");

// Display the Size
document.getElementById("demo").innerHTML = "The set has " + letters.size + " values.";
</script>

</body>
</html>
