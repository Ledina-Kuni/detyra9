<html>
    <head>
        <title>Leksion javascript</title>
    </head>
    <body>
       <script>
          //  document.write('Ky eshte leksioni i pare i Javascript');
         // alert("Ky eshte nje alert");

        var X = "Ledina";       //string  //var eshte mbajtese te dhenash
         document.write(X);
        var Z = 5;               // number nr e plot
         document.write(Z);
        var B = 5.2;            // float nr me presje
         document.write(B);
        var A = true;           // boolean mban vetm 2 te dhena
         document.write(A);
        var C = [5,3,4,8,9]     //array mabn disa te dhena
         document.write(C);
        var D = ["ledina", 5, 2.3, false];     // object mban te dhena te tipeve te ndryshme
         document.write(D);

       </script>
       
    </body>
</html>
