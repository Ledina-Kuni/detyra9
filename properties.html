<html>
    <head>
        <title> Leksion Properties</title>
    </head>
<body>
<h1>JavaScript Object Properties</h1>
<h2>Access a Property with .</h2>

<p id="demo"></p>

<script>

const person = {
  firstname: "Ledina",
  lastname: "Kuni",
  age: 21,
  eyecolor: "Kaf",
  fullName : function(){
    return (this.firstname + " " + this.lastname).toUpperCase();
  }
};

const person1 = {
    firstname: "Meri",
    lastname: "Kolaj",
    age: 20,
};

const person2 = {
    firstname: "Suada",
    lastname: "Kuni",
    age: 25,
};
document.write( person.firstname + " is " + person.age + " years old."+ "<br/>"); 
document.write(person.firstname + " " + person.lastname +"<br/>" );
document.write( person1.firstname + " " + person1.lastname + " is " + person1.age + " years old." + "<br/>" );
document.write( person2.firstname + " " + person2.lastname + " is " + person2.age + " years old." + "<br/>" );

function mesatarja( person, person1, person2,){
    
    return (person.age + person1.age + person2.age)/3;
}
document.write(mesatarja( person, person1, person2));
</script>

</body>
</html>
