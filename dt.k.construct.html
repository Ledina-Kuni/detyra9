<html>
    <head>
        <title> construct</title>
    </head>
    <body>
     <script> 

        function Makina( emri, ngjyra, viti, garanci, shteti ){
            this.emri = emri;
            this.ngjyra = ngjyra;
            this.viti = viti;
            this.garanci = garanci;
            this.shteti = shteti;
         }
        Makina1 = new Makina( "Toyota", "E zeze", 2023, true, "Japoni");
        document.write(Makina1.emri + " ");

        function universitet( emri, fakulteti, viti, diplomuar, dega ){
            this.emri = emri;
            this.fakulteti = fakulteti;
            this.viti = viti;
            this.diplomuar = diplomuar;
            this.dega = dega;
        }
        universitet1 = new universitet( "UPT", "FTI", 1, true, "Inxhinieri Elektronike");
        document.write(universitet1.emri);
     </script>
       
    </body>
</html>
