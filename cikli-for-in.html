<html>
<body>
    <head>
        <title>cikli for in</title>
    </head>

<p>The for in statement loops through the properties of an object:</p>

<p id="demo"></p>

<script>
const person = {fname:"John", lname:"Doe", age:25};  // objekt, fname eshte veti


document.write(person.lname);

let txt = "";
for (let veti in person) {  // for in merr vlerat (te dhenat) brenda vetive
  txt += person[veti] + " ";
}

document.getElementById("demo").innerHTML = txt;

</script>
</body>
</html>
