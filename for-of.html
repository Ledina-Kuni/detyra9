<html>
<body>
    <head>
        <title> cikli for of</title>
    </head>

<p>The for of statement loops through the values of any iterable object:</p>

<p id="demo"></p>

<script>
const cars = ["BMW", "Volvo", "Mini"];

let text = "";
for (let x of cars) {  // fillimisht kalon vlerat pastaj ben veprimin
  text += x + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
