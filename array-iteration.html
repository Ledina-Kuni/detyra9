    <title> array</title>

 <!-- Array forEach() (merr cdo te dhene (vlera) //vetit)--> 
<p>Call a function once for each array element:</p>

<p id="demo"></p>
<h4>Kjo eshte array 2</h4>
<p id="demo1"></p>

<script>
const numbers = [45, 4, 9, 16, 25, 43, 23, 98];
const numrat = [12, 25, 9, 77, 16, 64, 45, 39];

let text = "";
let txt = "";
numbers.forEach(myFunction);
numrat.forEach(myFunx);
document.getElementById("demo").innerHTML = text;
document.getElementById("demo1").innerHTML = txt;

function myFunction(value, index, array) {
  text += value + "<br>"; 
}
function myFunx(value, index, array) {
  txt += value + "<br>"; 
}
</script>
