<!-- flatMap -->
 <p>flatMap</p>
 <p id="demo"></p>

 <script>
  const myArr = ["jony", "Jin", "tom", "mini"];
  const newArr = myArr.flatMap(x => [x, x.toUpperCase()]);

  document.getElementById("demo").innerHTML = newArr;


 </script>
