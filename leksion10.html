<html>
    <head>
        <title>pseudo Element</title>
        <style>
            p::after{
                content: "Nje fjale";
            }
            p::before{
                content: "Fjalia";
            }
            p::first-letter{
                color: red;
            }
            p::first-line{
                text-decoration: underline;
            }
            li::marker{
                color: green;
            }
            p::selection{
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <p>Duke rregulluar kohën e formimit të beamforming në queue size, sistemi menaxhon në mënyrë efikase burimet</p>
        <ol>
            <li>Html</li>
            <li>Css</li>
        </ol>
    </body>
</html>
