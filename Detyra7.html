<html>
    <head>
        <title> Detyra 7 </title>
    </head>
    <body>
        <script src="Detyra7.js">
        </script>
        <style>
        div{ 
              margin: auto;
              border: 1px solid black;
              padding: 50px;
              background-color: antiquewhite; width: 200px; height: 350px;
        }
        .b1{
            background-color: green;
            color: white;
        }
        .b2{
            background-color: red;
            color: white;
        }
        </style>
        <div>
            <h2>Calculator</h2>
        <form method="post" action="server" enctype="multipart/form-data">
            <label for="Number 1">Enter First Number:</label><br>
            <input type="number" placeholder="First Number" id="num1"/><br><br>
            <label for="Number 2">Enter Second Number:</label><br>
            <input type="number" placeholder="Second Number" id="num2"/><br><br>
            <label for="button">Choose any Operator:</label><br>
            <select id="operators">
                <option value="None">None</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select><br><br>
            <button class="b1" type="button" onclick="myfunction()">Calculate</button>
            <button class="b2" type="button" onclick="clearfunction()">Clear</button><br><br>
            <label for="Name">The Answer is:</label><br>
            <input type="number" id="result">
        </form>
        </div>
    </body>
</html>
