<html>
    <head>
        <title>flex</title>
        <style>
            .flex-container{
                display: flex;
                flex-flow: column nowrap;
                background-color: dodgerblue;
            }
            .flex-container div{
                background-color: #f1f1f1;
                width: 100px;
                height: 200px;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Flexible boxes</h1>
        <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        </div>
    </body>
</html>
